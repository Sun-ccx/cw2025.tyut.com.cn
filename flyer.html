<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyer - CyberWorlds 2025</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .main-header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.6rem; /* 减小间距以确保内容在一行显示 */
            flex-wrap: nowrap; /* 禁止换行 */
            overflow-x: auto; /* 如果内容超出屏幕宽度，允许水平滚动 */
            padding: 0 1rem; /* 添加内边距以避免内容紧贴屏幕边缘 */
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap; /* 确保文字不换行 */
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* 汉堡菜单样式 */
        .hamburger {
            display: none; /* 默认隐藏 */
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
            z-index: 1001;
        }

        .hamburger-box {
            width: 24px;
            height: 24px;
            display: inline-block;
            position: relative;
        }

        .hamburger-inner {
            width: 100%;
            height: 2px;
            background-color: #333;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }

        .hamburger-inner::before,
        .hamburger-inner::after {
            content: '';
            width: 100%;
            height: 2px;
            background-color: #333;
            position: absolute;
            left: 0;
            transition: transform 0.3s;
        }

        .hamburger-inner::before {
            top: -6px;
        }

        .hamburger-inner::after {
            top: 6px;
        }

/* 移动端样式 */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .nav-links ul {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links ul li {
                margin: 0.5rem 0;
            }

            .nav-links.active {
                display: block;
            }

            .hero-slider {
                margin-top: 60px;
            }

            .content {
                flex-direction: column;
            }

            .main-content, .side-content {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">
                    <img src="logo11.png" alt="CW Logo">
                </a>
                <!-- 汉堡菜单按钮 -->
                <button class="hamburger" aria-label="Toggle navigation">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <!-- 导航链接 -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="flyer.html">Flyer</a></li>
                    <li><a href="Papers.html">Call for Papers</a></li>
                    <li><a href="program.html">Program</a></li>
                    <li><a href="awards.html">Awards</a></li>
                    <li><a href="speakers.html">Keynote Speakers</a></li>
                    <li><a href="Forum.html">Forum</a></li>
                    <li><a href="committee.html">Committee</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="venue.html">For Attendees</a></li>
                    <li><a href="events.html">Social Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="flyer-section">
            <div class="container">
                <h1 class="flyer-title" style="text-align: center; font-size: 2.5em; color: #333; margin-bottom: 2rem;">Flyer</h1>
                <div class="flyer-image" style="text-align: center;">
                    <img src="flyer.jpg" alt="Flyer" style="max-width: 100%; height: auto; border: 2px solid #eee; border-radius: 10px;">
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', function () {
                // 切换导航栏的显示状态
                navLinks.classList.toggle('active');
                // 切换汉堡菜单的动画
                hamburger.classList.toggle('is-active');
            });
        });
    </script>
</body>
</html>
