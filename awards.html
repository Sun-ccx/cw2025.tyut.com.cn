<!DOCTYPE html>

<head>

    <title>会议日程 - CyberWorlds 2025</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .main-header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* 奖项样式 */
        .awards-section {
            margin-top: 100px;
            padding: 2rem 0;
            text-align: center; /* 添加居中样式 */
        }

        .awards-header h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 1rem;
        }

        .award {
            margin-bottom: 2rem;
            padding: 1rem 2rem;
            border: 1px solid #eee;
            border-radius: 5px;
            display: inline-block; /* 使奖项块在容器中居中 */
            width: 80%; /* 限制宽度，使其在大屏幕上不会过宽 */
        }

        .award-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .award-recipients {
            font-size: 1em;
            color: #333;
        }

      /* 汉堡菜单样式 */
.hamburger {
    display: none; /* 默认隐藏 */
    cursor: pointer;
    background: none;
    border: none;
    padding: 10px;
    z-index: 1001;
}

.hamburger-box {
    width: 24px;
    height: 24px;
    display: inline-block;
    position: relative;
}

.hamburger-inner {
    width: 100%;
    height: 2px;
    background-color: #333;
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    transition: background-color 0.3s;
}

.hamburger-inner::before,
.hamburger-inner::after {
    content: '';
    width: 100%;
    height: 2px;
    background-color: #333;
    position: absolute;
    left: 0;
    transition: transform 0.3s;
}

.hamburger-inner::before {
    top: -6px;
}

.hamburger-inner::after {
    top: 6px;
}

/* 移动端样式 */
@media (max-width: 768px) {
    .hamburger {
        display: block; /* 显示汉堡菜单 */
    }

    .nav-links {
        display: none; /* 默认隐藏导航链接 */
        position: absolute;
        top: 60px; /* 导航栏高度 */
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
    }

    .nav-links ul {
        flex-direction: column;
        padding: 1rem;
    }

    .nav-links ul li {
        margin: 0.5rem 0;
    }

    .nav-links.active {
        display: block; /* 显示导航链接 */
    }

    .hero-slider {
        margin-top: 60px; /* 调整轮播图的顶部间距 */
    }
}


        
    </style>

<script>
 document.addEventListener('DOMContentLoaded', function () {
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', function () {
        // 切换导航栏的显示状态
        navLinks.classList.toggle('active');
        // 切换汉堡菜单的动画
        hamburger.classList.toggle('is-active');
    });
});
</script>
